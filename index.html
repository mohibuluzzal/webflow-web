<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="style/web.css">
</head>
<body>
    <!-- Header Section Start
    ==================== -->
    <header>

        <!-- Nav Section Start
        ================= -->
        <nav class="common-margin navigation">
            <h1 class="inter">LOGO</h1>
            <button class="rale primary-btn">Sign Up</button>
        </nav>
        <!-- Nav Section End
        ================= -->

        <!-- Hero Section Start
        ================== -->
        <section class="common-margin hero-sec">
            <h2 class="rale">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="rale primary-btn">Stay Focused</button>
            
        </section>
        <!-- Hero Section End
        ================== -->

    </header>

    <!-- Main Section Start
    ================== -->
    <main>

        <!-- See it section Start
        ==================== -->
        <section class="common-margin see-it-container">

            <!-- Text Div
            =========== -->
            <div class="text-container">
                <h3 class="rale">See It in Action</h3>
                <p class="rale">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>

            <!-- Image Div
            ========= -->
            <div class="webflow-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>

        </section>
        <!-- See it section End
        ==================== -->

        <!-- Productive Users Section Start
        =============================== -->
        <section class="common-margin productive-container">
            <h3 class="rale">Joined Thousands of Productive Users</h3>

            <div class="productive-part">
                <div class="part1">
                    <h4 class="inter">50K</h4>
                    <p class="inter">Active Users</p>
                </div>
                <div class="part2">
                    <h4 class="inter">2M+</h4>
                    <p class="inter">Focus Sessions</p>
                </div>
                <div class="part3">
                    <h4 class="inter">95%</h4>
                    <p class="inter">Satisfaction Rate</p>
                </div>
            </div>
            
        </section>
        <!-- Productive Users Section Start
        =============================== -->

    </main>

    <!-- Footer Section Start
    ==================== -->
    <footer>

    </footer>
</body>
</html>
